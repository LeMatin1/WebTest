<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<table align="center" border="1" width="500" height="500" bgcolor="aqua" cellpadding="20" cellspacing="10">
			<tr>
				<th>英雄</th>
				<th>血量</th>
				<th>魔抗</th>
				<th>物抗</th>
				<th>速度</th>
			</tr>
			<tr>
				<td align="center">关羽</td>
				<td>3600</td>
				<td>260</td>
				<td>300</td>
				<td>380</td>
			</tr>
			<tr>
				<td align="center">张飞</td>
				<td>4900</td>
				<td>360</td>
				<td>480</td>
				<td>280</td>
			</tr>
			<tr>
				<td align="center">赵云</td>
				<td>3200</td>
				<td rowspan="2">230</td>
				<td colspan="2">300</td>
				<!--<td>300</td>-->
			</tr>
			<tr>
				<td align="center">刘备</td>
				<td>2700</td>
				<!--<td>230</td>-->
				<td>270</td>
				<td>280</td>
			</tr>
		</table>
	</body>
</html>
